services:
  app:
    build:
      context: .
      target: app
      args:
        APP_ENV: production
    environment:
      APP_ENV: production
      REDIS_HOST: redis
    depends_on:
      - redis
    volumes:
      # Application code volume (populated from image on first run)
      - app_root:/var/www/html
      # Persist application storage (user uploads, logs, cache)
      - storage:/var/www/html/storage
      # Persist SQLite database directory (the file lives under database/)
      - sqlite_data:/var/www/html/database

  web:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount the built app read-only (served by nginx)
      - app_root:/var/www/html:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  storage:
  sqlite_data:
  redis_data:
  # Application code shared between app and web, populated from the built image
  app_root:
