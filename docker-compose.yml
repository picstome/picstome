version: '3.8'

services:
  app:
    image: php:8.2-cli
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - sqlite_data:/var/www/html/database/database.sqlite
    command: php -S 0.0.0.0:8000 -t public
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  sqlite_data:
